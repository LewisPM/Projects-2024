            <h1>Contact</h1>
        </header>
        <section>
            <h2>How to Contact Us</h2>
            <p>Questions, queries, qualms? Bring them up here:</p>
            <form name="contact" method="post" action="" >
                <label for="First_Name">First Name: </label>
                <input type="text" id="First_Name" name="First_Name" required placeholder="Given Name">
                <br>
                <label for="Last_Name">Last Name: </label>
                <input type="text" id="Last_Name" name="Last_Name" placeholder="Family Name" required>
                <br>
                <label for="email">Email Address: </label>
                <input type="email" id="email" name="email" placeholder="example@ymail.com" required>
                <br>
                <label for="verify_email">Verify Email: </label>
                <input type="email" id="verify_email" name="verify_email" placeholder="example@ymail.com" required>
                <strong><p id="emailMatch"></p></strong>
                <script>
                    let email = document.getElementById("email");
                    let verifyEmail = document.getElementById("verify_email");
                    let emailMatch = document.getElementById("emailMatch");

                    verifyEmail.addEventListener("input", function () {
                        if (verifyEmail.value == email.value) {
                            emailMatch.textContent = "Emails match!";
                        } else {
                            emailMatch.textContent = "*Emails must match.";
                        }
                    }
                    );
                </script>
                <br>
                <textarea cols="50" rows="7" placeholder="What you'd like to say goes here..." required></textarea>
                <br>
                <input type="submit" value="Submit" name="Submit">
            </form>
    
            <aside>
                This is an in progress form; we appreciate your patience as we get it fully functioning.
